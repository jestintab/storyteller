<div class="jumbotron" ng-if="!main.loggedIn">
	<div class="container">
		<h1>Sign up</h1>
		<p>Login to write your story</p>
		<p>
			<a href="#/login#" class="btn btn-primary btn-lg">Login</a>
		</p>
	</div>
</div>

<div class="row"  ng-if="main.loggedIn">
  <div class="col-md-3">
  	
  </div>
  <div class="col-md-4" ng-controller="StoryController as story">
  	 <div class="panel panel-primary">
  	 <div class="panel-heading"> Write your Story
  	 </div>
  	 <div class="panel-body">
  	 	<form ng-submit="story.createStory()">
  	 	<input class="form-control input-lg" type="text"  name="story" ng-model="story.storyData.content" placeholder="...." required>
  	 	</form>
  	 </div>
  	 </div>
  	 <div class="panel panel-success">
  	 	<div class="panel-body" ng-repeat="each in story.stories">
  	 	<p>{{ each.content }} </p>
  	 		
  	 	</div>
  	 </div>

  </div>
    <div class="col-md-3">
  	
  </div>
</div>
