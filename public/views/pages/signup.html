<div class="container" ng-controller="UserCreateController as user">
<form method="POST" ng-submit="user.signupUser()">
	<legend>Sign up</legend>

	<div class="form-group">
			<input type="text" class="form-control" id="" ng-model="user.userData.name" name="name" placeholder="Enter your name">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" id="" ng-model="user.userData.username" name="username" placeholder="Enter your username">
	</div>
	<div class="form-group">
		<input type="text" class="form-control" id="" ng-model="user.userData.password" name="password" placeholder="Enter your password">
	</div>
	

	<button type="submit" class="btn btn-primary">Signup</button>
</form>
</div>
